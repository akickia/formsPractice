<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Register</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title title">Välkommen!</h1>  
  </header>
  <form class="form">
    <h2 class="form__title title">Registrera dig för ett konto</h2>
    <section>
      <label for="name" class="form__label">Name</label>
      <input type="text" id="name" value="Jane Goodall" class="form__input">
    </section>
    <section>
      <label for="mail" class="form__label">Email</label>
      <input type="email" id="mail" value="jane@chimpanzee.com" class="form__input">
    </section>
    <section>
      <label for="password" class="form__label">Password</label>
      <input type="password" id="password" value="something" class="form__input">
    </section>
    <section>
      <input type="button" value="Sign me up!" class="form__button">
    </section>
  </form>
</body>
</html>
